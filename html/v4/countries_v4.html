<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <section id="menuFiltre">
        <div>
            <label for="searchNom">Nom du pays (fr / en) :</label>
            <input id="searchNom" name="searchNom" type="text">
        </div>
        <div>
            <label for="cont-select">Choisissez un continent :</label>

            <select name="contient" id="cont-select">
              <option value="">--Sélectionnez un continent--</option>
            </select>
        </div>
        <div>
          <label for="lang-select">Choisissez une langue :</label>

          <select name="langue" id="lang-select">
            <option value="">--Sélectionnez une langue--</option>
          </select>
      </div>
    </section>
    <div id="overlay">
      <button>fermer (échap)</button>
  </div>
    <table id="tableauCountries">
        <thead>
            <tr>
              <th scope="col">Nom en français</th>
              <th scope="col">Population</th>
              <th scope="col">Surface</th>
              <th scope="col">Densité de population</th>
              <th scope="col">Continent d’appartenance</th>
              <th scope="col">Drapeau</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
    </table>

    <div class="divBtn">
      <button id="prem">Premier</button>
      <button id="prec">Précédent</button>
      <p id="numPage"></p>
      <button id="suiv">Suivant</button>
      <button id="dern">Dernier</button>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../data/countries.js"></script>
<script src="../data/class_language.js"></script>
<script src="../data/class_currency.js"></script>
<script src="../data/class_country.js"></script>
<script src="script_v4.js"></script>
</html>
